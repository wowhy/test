<!DOCTYPE html>
<html data-ng-app="MetronicApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title data-ng-bind="'Metronic AngularJS | ' + $state.current.data.pageTitle"></title>

    <link href="../_assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../_assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../_assets/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link id="ng_load_plugins_before" />

    <!--
    <link href="../_assets/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="../_assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../_assets/css/layout4/layout.css" rel="stylesheet" type="text/css" />
    <link href="../_assets/css/layout4/themes/light.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="../_assets/css/layout4/custom.css" rel="stylesheet" type="text/css" />
    -->
    <link href="../_assets/css/metronic.css" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body ng-controller="AppController"
      class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load"
      ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">

    <!-- 页面加载动画 -->
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <header data-ng-include="'templates/header.html'"
            data-ng-controller="HeaderController"
            class="page-header navbar navbar-fixed-top"></header>

    <div class="clearfix"></div>

    <main class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div data-ng-include="'templates/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper">
        </div>
        <!-- END SIDEBAR -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!-- BEGIN PAGE HEAD -->
                <div data-ng-include="'templates/page-head.html'" data-ng-controller="PageHeadController" class="page-head">
                </div>
                <!-- END PAGE HEAD -->
                <!-- BEGIN ACTUAL CONTENT -->
                <div ui-view class="fade-in-up">
                </div>
                <!-- END ACTUAL CONTENT -->
            </div>
        </div>
    </main>

    <footer data-ng-include="'templates/footer.html'"
            data-ng-controller="FooterController"
            class="page-footer"></footer>


    <!--<script src="../_assets/plugins/require.js"></script>-->
    <script src="../_assets/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/jquery.blockui.min.js" type="text/javascript"></script>

    <script src="../_assets/plugins/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/angularjs/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/angularjs/angular-touch.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/angularjs/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/angularjs/ocLazyLoad.min.js" type="text/javascript"></script>
    <script src="../_assets/plugins/angularjs/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="components/directives.js" type="text/javascript"></script>

    <script src="../_assets/js/metronic.js" type="text/javascript"></script>
    <script src="../_assets/js/layout4/layout.js" type="text/javascript"></script>
    <script src="../_assets/js/layout4/demo.js" type="text/javascript"></script>

    <script type="text/javascript">
        /* Init Metronic's core jquery plugins and layout scripts */
        $(document).ready(function () {
            Metronic.init(); // Run metronic theme
            Metronic.setAssetsPath('../_assets/'); // Set the _assets folder path
        });
    </script>
</body>
</html>
